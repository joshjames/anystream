<!DOCTYPE html>
<html>
<head>
  <title>Anystream Signup</title>
  <link rel="stylesheet" href="./styles/anystream.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <img src="img/logo.png">
    <form>
      <p>
        Sign in using...
      </p>
      <button class="signInFacebook"><i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i></button>
      <button class="signInTwitter"><i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i></button>
      <button class="signInGoogle"><i class="fa fa-google-plus-square fa-5x" aria-hidden="true"></i></button>
      <p>
        Or create new account
      </p>
    <div class="formInput">
      <input type="text" name="firstName" placeholder="Firstname">
    </div>
    <div class="formInput">
      <input type="text" name="secondName" placeholder="Surname">
    </div>
    <div class="formInput">
      <input type="text" name="userName" placeholder="Username">
    </div>
    <div class="formInput">
      <input type="email" name="email" placeholder="Email Address">
    </div>
    <div class="formInput">
      <input type="password" name="password" placeholder="Password">
    </div>
    <div class="formInput">
      <input type="password" name="passwordConfirm" placeholder="Confirm Password">
    </div>
    <div class="formSubmit">
      <input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</br>
      <button type="submit" name="signUpSubmit">SIGN UP</button>
    </div>
    </form>
  </div>
</body>
</html>
