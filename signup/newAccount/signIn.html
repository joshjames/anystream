<!DOCTYPE html>
<html>
<head>
  <title>Anystream Login</title>
  <link rel="stylesheet" href="./styles/anystream.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container">
    <img src="img/logo.png">
    <p>
      Login to Anystream.
    </p>
    <form>
      <button class="signInFacebook"><i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i></button>
      <button class="signInTwitter"><i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i></button>
      <button class="signInGoogle"><i class="fa fa-google-plus-square fa-5x" aria-hidden="true"></i></button>
    <div class="formInput">
      <input type="text" name="userName" placeholder="Username">
    </div>
    <div class="passwordInput">
      <input type="password" name="password" placeholder="Password">
    </div>
    <div class="formSubmit">
      <button type="submit" name="signUpSubmit">Login</button>
    </div>
    <p>Or create a <a href="#">new account</a>.</p>
    </form>
  </div>
</body>
</html>
